<script>
    var btn = document.querySelectorAll("button")
    let timer1 = ''
    let timer2 = ''

        clearTimeout(timer1)
        timer1  = setTimeout(() => {
            console.log("dubonce")
        }, 2000);
     }
     btn[1].onclick = function (param) { 
       if(!timer2){
        timer2  = setTimeout(() => {
            console.log("throtter")
            timer2=0
       }
        , 2000);
     }
     }

     window.name = 'foo'

         this.name = 123

     A.prototype.getA = function(){
         return this.name + 1 
     }
     const a = new A()

    //  输出啥为什么？
